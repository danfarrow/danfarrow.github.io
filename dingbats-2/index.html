<body>
   <div class="wrapper">
   <input type="checkbox" id="answers-state">

   <section>
      <article class="size-medium tight">
         <span>
            <h1>Dingbats!</h1>
         </span>
      </article>
   </section>
   <section id="top" data-answer="Two peas in a pod">
      <article class="size-huge bold peas">
         p<span class="spotty spotty--green shadow-soft">p</span>o<span class="spotty spotty--green shadow-soft">p</span>d
      </article>
   </section>

   <section data-answer="Rub up the wrong way">
      <article class="colour-red narrow size-medium bold vertical font-serif rub">
         <span class="flip-y">RUB</span>
      </article>
   </section>

   <section data-answer="Pull one out of the hat">
      <article class="hat font--cursive size-large">
            <span class="stripes--purple lower">B</span>
            <span class="stripes--purple rise bold">O</span>
            <span class="stripes--purple lower">N</span>
            <span class="stripes--purple rise bold">NE</span>
            <span class="stripes--purple lower">T</span>
      </article>
   </section>

   <section data-answer="Breaking news">
      <article class="size-large font-serif bold tight">
         <div class="broken">THE TIMES</div>
      </article>
   </section>

   <section data-answer="The plot thickens">
      <article class="plot size-huge">
         <span>P</span>
         <span>L</span>
         <span>O</span>
         <span>T</span>
      </article>
   </section>

   <section data-answer="Tall order">
      <article class="three-d--red tall-order size-medium">
         <span>Order</span>
      </article>
   </section>

   <section data-answer="Hidden agenda">
      <article class="size-small hidden-agenda">
         <div>
            <span class="gradient--dark-teal-egg">W</span><span class="stroke stroke--thin narrow">A</span><span class="gradient--dark-teal-egg">TER</span><span class="stroke stroke--thin">G</span><span class="gradient--dark-teal-egg"><span class="narrow">A</span>T</span><span class="stroke stroke--thin">E</span>
            <br />
            <span class="gradient--dark-teal-egg">SCA</span><span class="stroke stroke--thin">NDA</span><span class="gradient--dark-teal-egg">L</span>
         </div>
      </article>
   </section>

   <section data-answer="Step-father">
      <article class="size-medium bold">
         <div class="step-father stripes flex">
            <div>FA</div>
            <div>TH</div>
            <div>ER</div>
         </div>
      </article>
   </section>

   <section data-answer="Robin Hood">
      <article class="size-large">
         <div>HO<span class="robin-hood">ROB</span>OD</div>
      </article>
   </section>

   <section data-answer="London Underground">
      <article class="size-large tight bold">
         <div class="gradient--white-blue-red">
            GROUND<br />
            LONDON
         </div>
      </article>
   </section>

   <section data-answer="No turning back">
      <article class="size-large">
         <div class="gradient--mars-egg font--cursive">
            GNINRUTON
         </div>
      </article>
   </section>

   <section data-answer="Foregone conclusion">
      <article class="size-small tight">
         <div class="font--marker">
            GONE<br />
            GONE<br />
            GONE<br />
            GONE<br />
            END
         </div>
      </article>
   </section>
